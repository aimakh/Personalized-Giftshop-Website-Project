
{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Our Products</h2>
  <div class="product-grid">
      {% for product in products %}
      <div class="product-card">
          <form method="post" action="{% url 'add_to_cart' %}">
              {% csrf_token %}
              <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img" />
              <h5>{{ product.name }}</h5>
              <p>{{ product.description }}</p>
              <p class="price-tag">Price: Rs {{ product.price }}</p>
              <input type="hidden" name="product_id" value="{{ product.id }}">
              <input type="text" name="customization" id="customization_{{ product.id }}" placeholder="Enter your text" required>
              <input type="number" name="quantity" id="quantity_{{ product.id }}" value="1" min="1" required>
              <button type="submit" class="btn custom-btn mt-2">Add to Cart</button>
          </form>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
